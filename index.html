<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>

  <div id="app" class="space-y-4">

    
    <div class="text-center font-mono text-4xl medium py-8">Photo Gallery ({{count}})</div>
    <pic-search :check="check"  @search-Pressenter="searchPressenter" @pop-up="popup"></pic-search> 
    
     <pic-view :selectpic="selectpic" :bigpic="bigpic" @chevron-right="chevron_right" @closebp="closebp"
      @chevron-left="chevron_left"></pic-view>

    <pic-list :taskx="tasks" @toggle-done="toggleDone" @zoomup-pic="zoomuppic"  @zoomup-nemopic="zoomupnemopic" @toggleDone-Nemo
      :switchtrue="switchtrue" :switchfalse="switchfalse" :notfind="notfind" :findingnemo="findingnemo"></pic-list>

  </div>
  <!-- my main.js -->

  <script src="./main.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoItem.js"></script>
  
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
